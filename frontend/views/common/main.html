<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}TwitterSVM{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">


		<link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
		<link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
		<link href="{{ STATIC_URL }}css/smoothness/jquery-ui-1.8.20.custom.css" rel="stylesheet">
		<link href="{{ STATIC_URL }}css/prettify.css" rel="stylesheet">
		<link href="{{ STATIC_URL }}css/global.css" rel="stylesheet">

		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<link rel="shortcut icon" href="{{ STATIC_URL }}ico/favicon.ico">
	</head>
	<body onload="prettyPrint()">
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="#">TwitterSVM</a>
					<div class="nav-collapse">
						<ul class="nav">
							<li class="active"><a href="/">Home</a></li>
							<li><a href="/api">API</a></li>
							{% if authenticated %}
							<li><a href="/logout">Logout</a></li>
							{% endif %}
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>
		<div id="container" class="container-fluid">
			{% block content %}{% endblock %}
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
		<script src="{{ STATIC_URL }}js/prettify.js"></script>
		{% block scripts %}{% endblock %}
	</body>
</html>
